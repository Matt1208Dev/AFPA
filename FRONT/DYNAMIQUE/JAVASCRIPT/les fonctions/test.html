    <script>

    var x = parseInt(window.prompt("saisissez un nombre"));
    var y = parseInt(window.prompt("saisissez un 2e nombre"));

    while (isNan(x))
    {
        x = parseInt(window.prompt("saisissez un nombre"));
    }
    while (isNan(x))
    {
        y = parseInt(window.prompt("saisissez un 2e nombre"));

    }

    function calcProd (x, y)
        {
            return x * y ;
        }

    console.log(calcProd)
