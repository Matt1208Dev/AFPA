<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        

        <!-- HEADER -->
        <div class="main">
            <h2>Vos coordonnées :</h2>
            <p class="note">* Ces zones sont obligatoires pour envoyer le formulaire</p>
        <!-- FIN HEADER -->
        

            <!-- FORMULAIRE  -->
            <form action="" method="POST" id="sent">
                <div>
                    <label class="societe" for="societe">Société :</label>
                    <input type="text" id="societe" required><span class="note">*</span>
                </div>
                <div>
                    <label for="personne">Personne à contacter :</label>
                    <input type="text" id="personne" required><span class="note">*</span>
                </div>
                <div class="style-label-textarea">
                    <label for="address">Adresse de l'entreprise :</label>
                    <textarea class="textarea" name="address" id="address" cols="25" rows="4" required></textarea><span class="note">*</span>
                </div>
                <div>
                    <label for="postalCode">Code Postal :</label>
                    <input type="number" id="postalCode" required><span class="note">*</span>
                </div>
                <div>
                    <label for="city">Ville :</label>
                    <input type="text" id="city" required><span class="note">*</span>
                </div>
                <div>
                    <label for="email">Email :</label>
                    <input type="email" id="email" required><span class="note">*</span>
                </div>
                <div>
                    <label for="phoneNumber">Téléphone :</label>
                    <input type="tel" id="phoneNumber" required><span class="note">*</span>
                </div>
                <div class="select-texta">
                    <div class="select style-label-textarea">
                        <div>
                            <label for="environment-select">Sélectionner l'environnement technique du projet :</label>
                        </div>

                        <div>   
                            <select name="environment" id="environmentSelect">

                                <option value="">-- Choisissez --</option>
                                <option value="Access">Access</option>
                                <option value="Java">Java</option>
                                <option value="Delphi">Delphi</option>
                                <option value="Windev">Windev</option>
                                <option value="Visual Basic">Visual Basic</option>
                                <option value="Power Builder">Power Builder</option>
                                <option value="Internet">Internet</option>
                                <option value="Intranet">Intranet</option>
                                <option value="Windows NT">Windows NT</option>
                                <option value="Unix">Unix</option>
                                <option value="SQL Server">SQL Server</option>
                                <option value="Oracle">Oracle</option>
                                <option value="Autres">Autres...</option>

                            </select>
                        </div>
                    </div>

                    <textarea id="envTextarea" class="textarea" name="address" id="address" cols="25" rows="6"></textarea>
                    

                </div>
                <div class="buttons">
                <input type="submit" name="submit" id="envoi">
                <input type="reset" name="reset" id="reset">
                </div>
            </div>


            </form>
            <!-- FIN FORMULAIRE -->

        </div>
             


    </div>  
  <script src="contact.js"></script>
</body>
</html>
