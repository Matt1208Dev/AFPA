<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h2>Vos coordonnées :</h2>
    <p>* Ces zones sont obligatoires pour envoyer le formulaire</p>
    <form action="" method="post">
        <div>
            <label for="societe">Société :</label>
            <input type="text" id="societe">*
        </div>
        <div>
            <label for="personne">Personne à contacter :</label>
            <input type="text" id="personne">*
        </div>
        <div>
            <label for="address">Adresse de l'entreprise :</label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>*
        </div>
        <div>
            <label for="postalCode">Code Postal :</label>
            <input type="text" id="postalCode">*
        </div>
        <div>
            <label for="city">Ville :</label>
            <input type="text" id="city">*
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email">*
        </div>
        <div>
            <label for="phoneNumber">Téléphone :</label>
            <input type="tel" id="phoneNumber">*
        </div>
        <div>
            <label for="environment-select">Sélectionner l'environnement technique du projet :</label>
            <select name="environment" id="environment-select">

                <option value="">-- Choisissez --</option>
                <option value="Access">Access</option>
                <option value="Java">Java</option>
                <option value="Delphi">Delphi</option>
                <option value="Windev">Windev</option>
                <option value="Visual Basic">Visual Basic</option>
                <option value="Power Builder">Power Builder</option>
                <option value="Internet">Internet</option>
                <option value="Intranet">Intranet</option>
                <option value="Windows NT">Windows NT</option>
                <option value="Unix">Unix</option>
                <option value="SQL Server">SQL Server</option>
                <option value="Oracle">Oracle</option>
                <option value="Autres">Autres...</option>

            </select>
        </div>
        <div>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" name="submit" id="submit">
        <input type="reset" name="reset" id="reset">


    </form>


    </div>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
